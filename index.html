<!DOCTYPE html>
<html>
<head>
	<title>My app</title>
	<link rel="stylesheet" type="text/css" href="css/form.css">

	<!-- necesare pt slideshow -->
	<link rel="stylesheet" href="css/default-five-slides.css" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="jquery.flexslider-min.js"></script>

	<script src="css3-mediaqueries.js"></script>
	
	<!-- Kwiks pieces -->
	<script src="kwiks.js"></script>
	
	<!-- Includes for this demo -->
	<link rel="stylesheet" href="css/slide.css" type="text/css" media="screen" />
	
	<!-- Hook up the FlexSlider -->
	<script type="text/javascript">
		var Main = Main || {};

		jQuery(window).load(function() {
			window.responsiveFlag = jQuery('#responsiveFlag').css('display');
			Main.gallery = new Gallery();
			
			jQuery(window).resize(function() {
				Main.gallery.update();
			});
		});

		function Gallery(){
			var self = this,
				container = jQuery('.flexslider'),
				clone = container.clone( false );
				
			this.init = function (){
				if( responsiveFlag == 'block' ){
					var slides = container.find('.slides');
					
					slides.kwicks({
						max : 500,
						spacing : 0
					}).find('li > a').click(function (){
						return false;
					});
				} else {
					container.flexslider();
				}
			}
			this.update = function () {
				var currentState = jQuery('#responsiveFlag').css('display');
				
				if(responsiveFlag != currentState) {
				
					responsiveFlag = currentState;
					container.replaceWith(clone);
					container = clone;
					clone = container.clone( false );
					
					this.init();	
				}
			}
			
			this.init();
		}
	</script>

	

</head>
<body>
	<div class="main" >
		
		<div id="header" > 
			<div>
				<img src="img/yonder-logo.jpg">
			</div>			
		</div>

		<div class="flexslider">
			<ul class="slides">
				<li>
					<img src="img/images-slide/1.jpg" class="slide"/>
					<div class="flex-caption">
						<h3>Why Yonder?</h3>
						<p>So why do we think we are different from other outsourcing companies? Why should you choose Yonder?</p>
					</div>
				</li>
				<li>
					<a href="#"><img src="img/images-slide/2.jpg" class="slide"/></a>
					<div class="flex-caption">
						<h3>List of books - Yonder library</h3>
						<p></p>
					</div>
				</li>
				<li>
					<img src="img/images-slide/3.gif" class="slide"/>
					<div class="flex-caption">
						<h3>Employees</h3>
						<p></p>
					</div>
				</li>
				<li>
					<img src="img/images-slide/4.jpg" class="slide"/>
					<div class="flex-caption">
						<h3>Certificates</h3>
						<p></p>
					</div>
				</li>
				<li>
					<img src="img/images-slide/5.jpg" class="slide"/>
					<div class="flex-caption">
						<h3>Latest news</h3>
						<p></p>
					</div>
				</li>
			</ul>
	  </div>
	</div>
	<span id="responsiveFlag"></span>
	
	<div> </div>	
</div>
</body>
</html>
